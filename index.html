    <div>
        <table id="tbl" class="w3-margin-64 w3-centre w3-container">
        <tr>
            <td colspan="4"><input type = "text" id="input" style = "text-align: right; width: 100%; height: 40px;" class = "w3-round-large" disabled></td>

        </tr>

            <td><input type="button" value="1" class="number" onclick="append('1')"></td>
            <td><input type="button" value="2" class="number" onclick="append('2')"></td>

            <td> <input type="button" id="operation" value="+" class="operator" onclick="append('+')"></td>
        </tr>

        <tr>
            <td><input type="button" id="zero" value="0" class="number" onclick="append('0')"></td>
            <td><input type="button" id="dot" value="." class="number" onclick="append('.')"></td>
            <td><input type="button" id="delete" value="C" class="operator" onclick="deleteLast()"></td>
            <td><input type="button" id="calculate" value="=" class="operator" ></td>
