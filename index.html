    <div class = "calculator center" id = "calc">
        <div>
            <input type = "text" id="input" style = "text-align: right; width: 96%; height: 45px;" class = "result" disabled>

            <button id="clear" value="AC" class="clear" style = "width: 148px">AC</button>

        </div>

        <div>
            <button value="1" class="number" onclick="append('1')">1</button>
            <button value="2" class="number" onclick="append('2')">2</button>
            <button value="3" class="number" onclick="append('3')">3</button>
            <button id="operation" value="+" class="operator" onclick="append('+')">+</button>
        </div>

        <div>
            <button id="zero" value="0" class="number" onclick="append('0')">0</button>
            <button id="dot" value="." class="number" onclick="append('.')">.</button>
            <button id="delete" value="C" class="clear" onclick="deleteLast()">C</button>
